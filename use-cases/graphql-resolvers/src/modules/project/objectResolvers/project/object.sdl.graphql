type ProjectEdge implements Edge {
  node: Project
  cursor: String
}

type ProjectConnection implements Connection {
  pageInfo: PageInfo
  edges: [ProjectEdge]
}

type Project implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  isDeleted: Boolean!

  name: String!
  description: String!
  privacy: ProjectPrivacy!
  currentVelocity: Int!
  accountId: ID!
  stories: StoryConnection!
  story(id: ID!): Story
}

enum ProjectPrivacy {
  PRIVATE
  PUBLIC
}
