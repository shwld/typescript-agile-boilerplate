input UpdateTodoTitleInput {
  id: ID!
  title: String!
}

type UpdateTodoTitleSuccessResult {
  result: Todo!
}

union UpdateTodoTitleMutationResult =
    UpdateTodoTitleSuccessResult
  | InvalidArgumentsResult
  | UnauthorizedResult

type Mutation {
  updateTodoTitle(input: UpdateTodoTitleInput!): UpdateTodoTitleMutationResult!
}
