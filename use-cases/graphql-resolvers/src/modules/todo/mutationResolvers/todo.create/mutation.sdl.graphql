input CreateTodoInput {
  id: ID!
  title: String!
}

type CreateTodoSuccessResult {
  result: Todo!
}

union CreateTodoMutationResult =
    CreateTodoSuccessResult
  | InvalidArgumentsResult
  | UnauthenticatedResult

type Mutation {
  createTodo(input: CreateTodoInput!): CreateTodoMutationResult!
}
