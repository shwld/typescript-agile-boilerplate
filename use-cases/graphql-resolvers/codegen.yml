schema:
  - ./**/*.sdl.graphql
generates:
  src/graphql/generated/resolversTypes.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ../context#GraphqlServerContext
      scalars:
        DateTime: Date
      mappers:
        User: core-domain#UserEntity
        Todo: core-domain#TodoEntity
  src/graphql/generated/typeDefs.ts:
    plugins:
      - codegen/plugins/typescript-typedefs.js
