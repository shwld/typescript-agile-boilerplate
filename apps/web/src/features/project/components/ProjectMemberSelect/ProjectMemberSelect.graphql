fragment ProjectMemberSelect_Member on ProjectUser {
  id
  role
  name
}

query ProjectMemberSelect($projectId: ID!) {
  viewer {
    id
    project(id: $projectId) {
      id
      members {
        edges {
          node {
            ...ProjectMemberSelect_Member
          }
          cursor
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}
