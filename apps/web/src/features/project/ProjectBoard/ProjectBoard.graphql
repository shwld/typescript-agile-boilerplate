fragment ProjectBoardStory on Story {
  id
  kind
  title
  state
  position
  priority
  points
  isDeleted
  isUnEstimated
  projectId
}
query ProjectBoard($projectId: ID!) {
  viewer {
    id
    project(id: $projectId) {
      id
      currentVelocity
      stories {
        edges {
          node {
            ...ProjectBoardStory
          }
          cursor
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}

mutation ProjectBoardMoveStories($input: MoveStoriesInput!) {
  moveStories(input: $input) {
    ... on MoveStoriesSuccessResult {
      result {
        id
        position
        priority
      }
    }
  }
}
