fragment ProjectMemberList_ProjectMember on ProjectMember {
  id
  role
  name
  avatarImageUrl
}

query ProjectMemberList($projectId: ID!) {
  viewer {
    id
    project(id: $projectId) {
      id
      members {
        edges {
          node {
            ...ProjectMemberList_ProjectMember
          }
          cursor
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}
